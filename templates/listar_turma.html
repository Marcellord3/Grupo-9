<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Turmas</title>
</head>
<body>
    <h1>Turmas Cadastradas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Professor ID</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for turma in turmas %}
            <tr>
                <td>{{ turma.id }}</td>
                <td>{{ turma.descricao }}</td>
                <td>{{ turma.professor_id }}</td>
                <td>{{ 'Sim' if turma.ativo else 'Não' }}</td>
                <td>
                    <a href="/turmas/{{ turma.id }}/editar">Editar</a> |
                    <a href="/turmas/{{ turma.id }}/excluir">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Voltar</a>
</body>
</html>
