<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Turma</title>
</head>
<body>
    <h1>Editar Turma</h1>
    <form action="/turmas/{{ turma.id }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ turma.descricao }}" required><br>

        <label for="professor_id">ID do Professor:</label>
        <input type="number" id="professor_id" name="professor_id" value="{{ turma.professor_id }}" required><br>

        <label for="ativo">Ativo:</label>
        <input type="checkbox" id="ativo" name="ativo" {% if turma.ativo %}checked{% endif %}><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
