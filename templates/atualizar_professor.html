<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Professor</title>
</head>
<body>
    <h1>Editar Professor</h1>
    <form action="/professores/{{ professor.id }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ professor.nome }}" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ professor.idade }}" required><br>

        <label for="materia">Matéria:</label>
        <input type="text" id="materia" name="materia" value="{{ professor.materia }}" required><br>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes">{{ professor.observacoes }}</textarea><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
